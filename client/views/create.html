<template name="create">
  {{> viewer}}
</template>

<template name="createButton">
  {{#if currentUser }}
  <!-- button trigger modal -->
  <a data-toggle="modal" href="#createDialog" class="btn btn-lg">create</a>
  <!-- modal -->
  <div class="modal fade" id="createDialog" tabindex="-1" role="dialog" aria-labelledby="create dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">create new or open existing?</h2>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  {{else }}
    <button onclick="newProject();" class="btn btn-primary btn-lg">
      create
    </button>
  {{/if }}
</template>

<template name="createSaveButton">
  <button class="btn">
    <span class="glyphicon glyphicon-save">
      save
    </span>
  </button>
</template>

<template name="createOpenButton">
  <!-- button trigger modal -->
  <a data-toggle="modal" href="#openDialog" class="btn">
    <span class="glyphicon glyphicon-open">
      open
    </span>
  </a>
  <!-- modal -->
  <div class="modal fade" id="openDialog" tabindex="-1" role="dialog" aria-labelledby="openProjectDialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h2 class="modal-title">which project would you like to open?</h2>
        </div>
        <div class="modal-body">
          <ul>
            {{#eachCreation }}
            <li>{{ title }}</li>
            {{/eachCreation }}
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">close</button>
          <button type="button" class="btn btn-primary">open</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>

<template name="createNewButton">
